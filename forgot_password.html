<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex items-center justify-center h-screen px-4">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-xl">
        <h2 class="text-2xl font-bold text-center text-gray-900">Reset Password</h2>
        <p class="text-center text-gray-600">Enter your recovery token to reset your password.</p>
        <form id="forgot-password-form" class="space-y-6">
            <div>
                <label for="recovery-token" class="text-sm font-medium text-gray-700">Recovery Token</label>
                <input id="recovery-token" name="token" type="text" required class="input-field block w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <button type="submit" class="w-full px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Validate Token</button>
        </form>
        <div id="message" class="text-center text-red-500"></div>
         <p class="text-sm text-center text-gray-600">
            Remembered your password? <a href="./login.html" class="font-medium text-indigo-600 hover:text-indigo-500">Log in</a>
        </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
