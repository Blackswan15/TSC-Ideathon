<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex items-center justify-center h-screen px-4">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-xl">
        <h2 class="text-2xl font-bold text-center text-gray-900">Create your account</h2>
        <form id="register-form" class="space-y-4">
            <div>
                <label for="username" class="text-sm font-medium text-gray-700">Username</label>
                <div class="input-wrapper">
                    <input id="username" name="username" type="text" required class="input-field block w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <!-- Emoji will appear here -->
                    <span id="username-icon" class="validation-icon"></span>
                </div>
                <div id="username-validation" class="validation-message"></div>
            </div>
            <div>
                <label for="password" class="text-sm font-medium text-gray-700">Password</label>
                 <div class="input-wrapper">
                    <input id="password" name="password" type="password" required class="input-field block w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <!-- Emoji will appear here -->
                    <span id="password-icon" class="validation-icon"></span>
                </div>
                <div id="password-validation" class="validation-message">Password must be at least 8 characters.</div>
            </div>
            <button type="submit" id="register-button" disabled class="w-full px-4 py-2 text-sm font-medium text-white bg-indigo-400 border border-transparent rounded-md shadow-sm cursor-not-allowed">Register</button>
        </form>
        <div id="message" class="text-center text-red-500"></div>
        <p class="text-sm text-center text-gray-600">
            Already have an account? <a href="login.html" class="font-medium text-indigo-600 hover:text-indigo-500">Log in</a>
        </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
