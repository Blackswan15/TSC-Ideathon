<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex items-center justify-center h-screen px-4">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-xl">
        <h2 class="text-2xl font-bold text-center text-gray-900">Set New Password</h2>
        <form id="reset-password-form" class="space-y-6">
            <input type="hidden" id="token-for-reset" name="token">
            <div>
                <label for="new-password" class="text-sm font-medium text-gray-700">New Password</label>
                <input id="new-password" name="password" type="password" required class="input-field block w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
             <div>
                <label for="confirm-password" class="text-sm font-medium text-gray-700">Confirm New Password</label>
                <input id="confirm-password" name="confirm_password" type="password" required class="input-field block w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <button type="submit" class="w-full px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Reset Password</button>
        </form>
        <div id="message" class="text-center"></div>
    </div>
    <script src="script.js"></script>
    <script>
        // This inline script extracts the token from the URL to use in the form submission
        document.addEventListener('DOMContentLoaded', () => {
            const token = new URLSearchParams(window.location.search).get('token');
            if (token) {
                document.getElementById('token-for-reset').value = token;
            } else {
                // If no token is present, redirect back to the start of the flow
                window.location.href = './forgot_password.html';
            }
        });
    </script>
</body>
</html>
